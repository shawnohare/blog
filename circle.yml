machine:
  environment:
    theme: "hugo-morphism"
    pub-dir: "public"
    pub-branch: "test"
    pub-repo: "https://github.com/shawnohare/shawnohare.github.io.git"
    GIT_DEPLOY_USERNAME: "Shawn O'Hare"
    GIT_DEPLOY_EMAIL: "ohare.shawn@gmail.com"
  post:
    - mkdir -p themes static

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - if [[ ! -d "${dir}" ]];then git clone "${repo}" "${dir}";fi:
        environment:
          dir: "themes/${theme}"
          repo: "https://github.com/shawnohare/${theme}.git"
    - git pull:
        pwd: "themes/${theme}" 
    - wget "https://github.com/shawnohare/git-directory-deploy/raw/master/deploy.sh"
  cache_directories:
    - bin
    - themes

test:
  override:
    - hugo -v "--theme=${theme}"
    - echo "www.smohare.com" > "${pub-dir}/CNAME"

deployment:
  production:
    branch: master
    commands:
      - bash deploy.sh "-v" "${pub-dir}" "${pub-branch}" "${pub-repo}"
