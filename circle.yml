machine:
  environment:
    theme: "hugo-morphism"
    theme_repo: "https://github.com/shawnohare/hugo-morphism.git"
    pub_dir: "public"
    pub_branch: "master"
    pub_repo: "https://github.com/shawnohare/shawnohare.github.io.git"
    GIT_DEPLOY_USERNAME: "Shawn O'Hare"
    GIT_DEPLOY_EMAIL: "ohare.shawn@gmail.com"
  post:
    - mkdir -p themes static

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - if [[ ! -d "${theme}" ]]; then git clone "${theme_repo}" "${theme}"; fi
        pwd: "themes"
    - git pull:
        pwd: "themes/${theme}"
    - wget "https://github.com/shawnohare/git-directory-deploy/raw/master/deploy.sh"
  cache_directories:
    - bin
    - themes

test:
  override:
    - hugo -v "--theme=${theme}"
    - echo "www.smohare.com" > "${pub_dir}/CNAME"

deployment:
  production:
    branch: master
    commands:
      - bash deploy.sh "-v" "${pub_dir}" "${pub_branch}" "${pub_repo}"
