machine:
  environment:
    THEME: "hugo-morphism"
  post:
    - mkdir -p themes

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - if [[ ! -d "${DIR}" ]];then git clone "${REPO}" "${DIR}";fi
        environment:
          DIR: "themes/${THEME}"
          REPO: "https://github.com/shawnohare/${THEME}.git"
    - cd "themes/${THEME}" && git pull
  cache_directories:
    - bin
    - themes

test:
  override:
    - hugo -v

deployment:
  production:
    branch: master
    commands:
      - echo "Deploying dummy message!" 
